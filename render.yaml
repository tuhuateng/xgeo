services:
  # Backend Service (Python/FastAPI)
  - type: web
    name: xgeo-backend
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: gunicorn -k uvicorn.workers.UvicornWorker backend.main:app
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: DATABASE_URL
        sync: false  # User will be prompted to enter this in Render UI
      - key: SECRET_KEY
        generateValue: true
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: ALIYUN_CLIENT_ID
        sync: false
      - key: ALIYUN_CLIENT_SECRET
        sync: false

  # Frontend Service (React/Vite)
  - type: static
    name: xgeo-frontend
    runtime: static
    buildCommand: npm install && npm run build
    publishDir: dist
    plan: free
    routes:
      # Proxy API requests to the backend
      # NOTE: If your backend URL is different (e.g. xgeo-backend-xyz.onrender.com),
      # you MUST update this destination in the Render Dashboard after creation.
      - type: rewrite
        source: /api/*
        destination: https://xgeo-backend.onrender.com/api/*
      # SPA Fallback: Redirect all other 404s to index.html
      - type: rewrite
        source: /*
        destination: /index.html
