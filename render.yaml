services:
  # Backend Service (Python/FastAPI)
  - type: web
    name: xgeo-backend
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: gunicorn -k uvicorn.workers.UvicornWorker backend.main:app
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: DATABASE_URL
        fromDatabase:
          name: xgeo-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEEPSEEK_API_KEY
        sync: false # Optional: used for AI analysis features. Can be added later.
      - key: ALIYUN_CLIENT_ID
        sync: false
      - key: ALIYUN_CLIENT_SECRET
        sync: false

  # Frontend Service (React/Vite)
  - type: web
    name: xgeo-frontend
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    plan: free
    routes:
      # Proxy API requests to the backend
      - type: rewrite
        source: /api/*
        destination: https://xgeo-backend.onrender.com/api/*
      # SPA Fallback: Redirect all other 404s to index.html
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: xgeo-db
    plan: free
    databaseName: xgeo
    user: xgeo_user
